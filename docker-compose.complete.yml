version: '3.8'

# Complete Docker Compose for Government Performance Management System
# نظام قياس الأداء الوظيفي - إعداد Docker كامل

services:
  # Backend API (ASP.NET Core 8.0)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: performance-api
    restart: always
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:5001;http://+:5000
      - ConnectionStrings__DefaultConnection=Server=db;Database=PerformanceSystem;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=True;
      - Redis__ConnectionString=redis:6379
      - Jwt__SecretKey=SuperSecretKey123456789012345678901234567890
      - Jwt__Issuer=https://api.performance.local
      - Jwt__Audience=https://app.performance.local
      - Email__SmtpHost=mailhog
      - Email__SmtpPort=1025
    ports:
      - "5000:5000"
      - "5001:5001"
    volumes:
      - backend-logs:/app/logs
      - backend-data:/app/data
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - performance-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=http://localhost:5000/api/v1
        - VITE_ENVIRONMENT=development
    container_name: performance-frontend
    restart: always
    ports:
      - "3000:80"
      - "3443:443"
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    networks:
      - performance-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # SQL Server 2019
  db:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: performance-db
    restart: always
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong!Passw0rd
      - MSSQL_PID=Developer
      - MSSQL_TCP_PORT=1433
    ports:
      - "1433:1433"
    volumes:
      - db-data:/var/opt/mssql/data
      - db-log:/var/opt/mssql/log
      - db-backup:/var/opt/mssql/backup
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - performance-network
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourStrong!Passw0rd -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # Redis (Caching)
  redis:
    image: redis:7-alpine
    container_name: performance-redis
    restart: always
    command: redis-server --appendonly yes --requirepass redis123
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - performance-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx Reverse Proxy
  nginx:
    image: nginx:1.25-alpine
    container_name: performance-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - performance-network

  # MailHog (Email Testing)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: performance-mailhog
    restart: always
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - performance-network

  # Prometheus (Monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: performance-prometheus
    restart: always
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - performance-network

  # Grafana (Dashboards)
  grafana:
    image: grafana/grafana:latest
    container_name: performance-grafana
    restart: always
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    ports:
      - "3001:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    networks:
      - performance-network

  # pgAdmin (Database Management - Optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: performance-pgadmin
    restart: always
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@performance.local
      - PGADMIN_DEFAULT_PASSWORD=admin123
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - performance-network
    profiles:
      - tools

volumes:
  db-data:
    driver: local
  db-log:
    driver: local
  db-backup:
    driver: local
  redis-data:
    driver: local
  backend-logs:
    driver: local
  backend-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  pgadmin-data:
    driver: local

networks:
  performance-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

# Usage:
# Development: docker-compose -f docker-compose.complete.yml up -d
# With tools: docker-compose -f docker-compose.complete.yml --profile tools up -d
# Stop: docker-compose -f docker-compose.complete.yml down
# Stop & remove volumes: docker-compose -f docker-compose.complete.yml down -v
